<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Reaction Time Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'roboto': ['Roboto', 'sans-serif'],
            },
            boxShadow: {
              'glow-red': '0 0 15px 5px rgba(239, 68, 68, 0.6)',
              'glow-green': '0 0 15px 5px rgba(34, 197, 94, 0.6)',
            },
            keyframes: {
              'pop-in': {
                '0%': { transform: 'scale(0.7)', opacity: '0' },
                '80%': { transform: 'scale(1.05)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
              'countdown-zoom': {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'hit-effect': {
                '0%': { transform: 'scale(1)', opacity: '0.8', 'border-width': '3px' },
                '100%': { transform: 'scale(1.8)', opacity: '0', 'border-width': '0px' },
              },
              'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              'jiggle': {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0)' },
                '25%': { transform: 'translate(1px, -1px) rotate(-0.5deg)' },
                '50%': { transform: 'translate(-1px, 1px) rotate(0.5deg)' },
                '75%': { transform: 'translate(1px, 1px) rotate(0.2deg)' },
              }
            },
            animation: {
              'pop-in': 'pop-in 0.3s ease-out forwards',
              'shake': 'shake 0.4s ease-in-out forwards',
              'countdown-zoom': 'countdown-zoom 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'hit-effect': 'hit-effect 0.25s ease-out forwards',
              'fade-out': 'fade-out 0.5s ease-out forwards',
              'jiggle': 'jiggle 0.5s infinite ease-in-out'
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<style>
      /* Custom scrollbar for modern browsers */
      html {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937; /* thumb and track color */
      }

      /* Custom scrollbar for webkit browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* bg-gray-600 */
        border-radius: 6px;
        border: 3px solid #1f2937; /* border color matches track */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* bg-gray-500 */
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
